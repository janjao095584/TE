<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Object Counter Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { font-family: 'Kanit', sans-serif; }
        .scan-line {
            position: absolute; width: 100%; height: 2px;
            background: rgba(234, 179, 8, 0.8);
            box-shadow: 0 0 10px rgba(234, 179, 8, 0.8);
            animation: scan 2s linear infinite; display: none;
        }
        @keyframes scan { 0% { top: 0%; } 100% { top: 100%; } }
    </style>
</head>
<body class="bg-slate-950 text-slate-200 h-screen overflow-hidden flex flex-col">

    <header class="h-16 bg-slate-900 border-b border-slate-800 flex items-center justify-between px-6 shadow-md z-10">
        <div class="flex items-center gap-3">
            <div class="bg-blue-600 p-2 rounded-lg">
                <i data-lucide="aperture" class="text-white w-6 h-6"></i>
            </div>
            <div>
                <h1 class="text-xl font-bold text-white tracking-wide">AI Object Counter</h1>
                <p class="text-xs text-slate-400">Powered by Gemini 1.5 Flash</p>
            </div>
        </div>
        <div id="status-indicator" class="flex items-center gap-2 px-3 py-1 rounded-full bg-slate-800 border border-slate-700 text-xs">
            <span class="w-2 h-2 rounded-full bg-red-500" id="status-dot"></span>
            <span id="status-text">กล้องปิดอยู่</span>
        </div>
    </header>

    <main class="flex-1 flex overflow-hidden">
        <div class="flex-1 bg-black relative flex items-center justify-center p-4">
            <div class="relative w-full h-full max-w-5xl aspect-video bg-slate-900 rounded-xl overflow-hidden border border-slate-800 shadow-2xl flex items-center justify-center">
                <div id="camera-placeholder" class="text-slate-600 flex flex-col items-center animate-pulse">
                    <i data-lucide="camera-off" class="w-16 h-16 mb-4"></i>
                    <span class="text-lg">รอสัญญาณภาพ...</span>
                </div>
                <video id="video" class="w-full h-full object-contain hidden" autoplay playsinline muted></video>
                <div id="scan-overlay" class="absolute inset-0 pointer-events-none hidden">
                    <div class="scan-line" id="line-element"></div>
                </div>
                <canvas id="canvas" class="hidden"></canvas>
            </div>
        </div>

        <div class="w-96 bg-slate-900 border-l border-slate-800 flex flex-col shadow-xl z-10">
            <div class="p-6 border-b border-slate-800">
                <label class="block text-sm font-medium text-slate-400 mb-2">Google API Key</label>
                <input type="password" id="api-key-input" placeholder="วาง API Key ที่นี่" 
                    class="w-full bg-slate-800 border border-slate-700 rounded-lg px-4 py-2 text-sm focus:ring-2 focus:ring-blue-500 outline-none mb-4 text-white">
                
                <label class="block text-sm font-medium text-slate-400 mb-2">วัตถุที่ต้องการนับ (เช่น person, pen)</label>
                <input type="text" id="object-name" placeholder="ระบุสิ่งที่ต้องการนับ" 
                    class="w-full bg-slate-800 border border-slate-700 rounded-lg px-4 py-2 text-sm focus:ring-2 focus:ring-blue-500 outline-none text-white">
            </div>

            <div class="p-6 grid grid-cols-2 gap-3 border-b border-slate-800">
                <button id="btn-camera" onclick="toggleCamera()" class="flex items-center justify-center gap-2 bg-slate-700 hover:bg-slate-600 text-white py-3 rounded-lg transition-all font-medium">
                    <i data-lucide="camera"></i> เปิดกล้อง
                </button>
                <button id="btn-count" onclick="processImage()" disabled class="flex items-center justify-center gap-2 bg-yellow-600 hover:bg-yellow-500 text-white py-3 rounded-lg transition-all font-medium disabled:opacity-50">
                    <i data-lucide="scan-eye"></i> นับวัตถุ
                </button>
            </div>

            <div class="flex-1 p-6 flex flex-col items-center justify-center bg-slate-800/50 relative">
                <h3 class="text-slate-400 text-sm uppercase tracking-wider mb-2">ผลลัพธ์การนับ</h3>
                <div id="loading-spinner" class="hidden"><i data-lucide="loader-2" class="w-12 h-12 text-yellow-500 animate-spin"></i></div>
                <div id="result-container" class="text-center">
                    <span id="result-number" class="text-8xl font-black text-white">-</span>
                    <p class="text-slate-500 text-sm mt-2">ชิ้น</p>
                </div>
            </div>

            <div class="h-1/4 border-t border-slate-800 overflow-y-auto p-4 bg-slate-950/50">
                <h4 class="text-xs font-semibold text-slate-500 mb-2 uppercase tracking-tighter">System Log</h4>
                <div id="log-list" class="text-[10px] space-y-1 font-mono text-slate-400"></div>
            </div>
        </div>
    </main>

    <script>
        let currentStream = null;
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const btnCount = document.getElementById('btn-count');
        
        lucide.createIcons();

        async function toggleCamera() {
            if (currentStream) {
                currentStream.getTracks().forEach(track => track.stop());
                currentStream = null;
                video.classList.add('hidden');
                document.getElementById('camera-placeholder').classList.remove('hidden');
                document.getElementById('status-dot').className = "w-2 h-2 rounded-full bg-red-500";
                document.getElementById('status-text').textContent = "กล้องปิดอยู่";
                btnCount.disabled = true;
            } else {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
                    currentStream = stream;
                    video.srcObject = stream;
                    video.classList.remove('hidden');
                    document.getElementById('camera-placeholder').classList.add('hidden');
                    document.getElementById('status-dot').className = "w-2 h-2 rounded-full bg-green-500";
                    document.getElementById('status-text').textContent = "ออนไลน์";
                    btnCount.disabled = false;
                } catch (err) {
                    alert("เปิดกล้องไม่ได้: " + err.message);
                }
            }
        }

        async function processImage() {
            const apiKey = document.getElementById('api-key-input').value.trim();
            const objectName = document.getElementById('object-name').value.trim();
            
            if (!apiKey) { alert("กรุณาใส่ API Key ที่ถูกต้อง"); return; }

            document.getElementById('loading-spinner').classList.remove('hidden');
            document.getElementById('result-container').classList.add('hidden');
            document.getElementById('scan-overlay').classList.remove('hidden');
            document.getElementById('line-element').style.display = 'block';

            try {
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                canvas.getContext('2d').drawImage(video, 0, 0);
                const base64Image = canvas.toDataURL('image/jpeg', 0.8).split(',')[1];

                const promptText = objectName 
                    ? `Count the number of "${objectName}" in this image. Respond with ONLY the numeric value.`
                    : "Count all visible objects. Respond with ONLY the numeric value.";

                // ใช้ Model gemini-1.5-flash
                const response = await fetch(
                    `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${apiKey}`,
                    {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            contents: [{
                                parts: [
                                    { text: promptText },
                                    { inline_data: { mime_type: "image/jpeg", data: base64Image } }
                                ]
                            }]
                        })
                    }
                );

                const data = await response.json();
                
                if (data.error) {
                    throw new Error(data.error.message || "API Key Error");
                }

                const result = data.candidates[0].content.parts[0].text.trim();
                const numericResult = result.replace(/\D/g, ""); // กรองให้เหลือแค่ตัวเลข

                document.getElementById('result-number').textContent = numericResult || result;
                addLog(`นับ ${objectName || 'ทั้งหมด'}: ${numericResult || result}`);

            } catch (err) {
                console.error(err);
                addLog(`Error: ${err.message}`);
                alert("เกิดข้อผิดพลาด: " + err.message + "\nกรุณาตรวจสอบ API Key ของคุณอีกครั้ง");
            } finally {
                document.getElementById('loading-spinner').classList.add('hidden');
                document.getElementById('result-container').classList.remove('hidden');
                document.getElementById('scan-overlay').classList.add('hidden');
            }
        }

        function addLog(msg) {
            const logList = document.getElementById('log-list');
            const entry = document.createElement('div');
            entry.className = "border-l-2 border-yellow-500 pl-2 py-1 bg-slate-800/30 mb-1";
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${msg}`;
            logList.prepend(entry);
        }
    </script>
</body>
</html>
